<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moka Checkout UI</title>

    <link rel="stylesheet" href="assets/css/moka-checkout.css">
</head>
<body>
    <div class="moka-checkout">
        <div class="moka-checkout-test-alert">Test Mode</div>
        <div class="moka-checkout-form">
            <div class="moka-checkout-input-container moka-checkout-border-radius--top-left moka-checkout-border-radius--top-right">
                <div class="moka-checkout-input-icon">
                    <svg width="16" height="16" viewBox="0 0 16 16">
                        <g fill="#AFAFAF" transform="translate(2.071 .25)">
                            <circle cx="6.415" cy="3.913" r="3.67"></circle>
                            <path d="M6.415 8.584a6.347 6.347 0 00-6.34 6.34c0 .184.15.334.334.334h12.013c.184 0 .333-.15.333-.334a6.347 6.347 0 00-6.34-6.34z"></path>
                        </g>
                    </svg>
                </div>
                <input type="text" class="moka-checkout-input" id="moka-checkout-holder" placeholder="Kart Üzerindeki Ad Soyad">
            </div>
            <div class="moka-checkout-input-container">
                <div class="moka-checkout-input-icon">
                    <svg width="16" height="16" viewBox="0 0 16 16">
                        <path fill="#AFAFAF" d="M.325 11.843c0 .737.598 1.335 1.335 1.335h12.68c.737 0 1.335-.598 1.335-1.335V6.17a.167.167 0 00-.167-.166H.492a.167.167 0 00-.167.166v5.673zm11.012-1.502h2.002a.5.5 0 010 1.002h-2.002a.5.5 0 110-1.002zM2.995 7.672h5.339a.5.5 0 010 1.001h-5.34a.5.5 0 110-1.001zm0 2.67h2.002a.5.5 0 010 1H2.995a.5.5 0 110-1zm12.68-6.507c0-.737-.598-1.335-1.335-1.335H1.66C.923 2.5.325 3.098.325 3.835v1c0 .093.075.168.167.168h15.016a.167.167 0 00.167-.167V3.835z"></path>
                    </svg>
                </div>
                <input type="text" class="moka-checkout-input" id="moka-checkout-card-number" placeholder="Kart Numarası">
                <div class="moka-checkout-input-icons">
                    <img src="assets/svg/visa.svg" class="moka-checkout-input-icons-icon moka-checkout-visa-icon" alt="visa-logo">
                    <img src="assets/svg/mastercard.svg" class="moka-checkout-input-icons-icon moka-checkout-mastercard-icon" alt="mastercard-logo">
                    <img src="assets/svg/amex.svg" class="moka-checkout-input-icons-icon moka-checkout-amex-icon" alt="amex-logo">
                    <img src="assets/svg/troy.svg" class="moka-checkout-input-icons-icon moka-checkout-troy-icon" alt="troy-logo">
                </div>
            </div>
            <div class="moka-checkout-input-container moka-checkout-input-container--half moka-checkout-border-radius--bottom-left">
                <div class="moka-checkout-input-icon">
                    <svg width="16" height="16" viewBox="0 0 16 16">
                        <path fill="#AFAFAF" d="M11.552.25c.357 0 .646.29.646.646v1.13c0 .09.072.162.161.162h1.776c.714 0 1.292.578 1.292 1.291v10.98c0 .713-.578 1.291-1.292 1.291H1.865a1.292 1.292 0 01-1.292-1.292V3.48c0-.713.578-1.292 1.292-1.292h.968c.179 0 .323.145.323.323v1.454a.484.484 0 00.969 0V.896a.646.646 0 111.292 0v1.13c0 .09.072.162.161.162h4.037c.178 0 .322.144.322.322v1.454a.484.484 0 00.97 0V.896c0-.357.288-.646.645-.646zm2.26 5.813H2.188a.323.323 0 00-.323.322v7.75c0 .179.144.323.323.323h11.624a.323.323 0 00.323-.323v-7.75a.323.323 0 00-.322-.322zm-8.718 6.135a.646.646 0 110 1.292h-.646a.646.646 0 110-1.292zm3.229 0a.646.646 0 110 1.292h-.646a.646.646 0 110-1.292zm3.23 0a.646.646 0 110 1.292h-.647a.646.646 0 110-1.292zm-3.23-2.583a.646.646 0 010 1.291h-.646a.646.646 0 110-1.291zm3.23 0a.646.646 0 010 1.291h-.647a.646.646 0 110-1.291zm0-2.584a.646.646 0 010 1.292h-.645a.646.646 0 010-1.292z"></path>
                    </svg>
                </div>
                <input type="text" class="moka-checkout-input" id="moka-checkout-expire-date" placeholder="Ay / Yıl">
            </div>
            <div class="moka-checkout-input-container moka-checkout-input-container--half moka-checkout-border-radius--bottom-right">
                <div class="moka-checkout-input-icon">
                    <svg width="16" height="16" viewBox="0 0 16 16">
                        <path fill="#AFAFAF" d="M12.934 6.333h-.493V4.5C12.44 2.015 10.453 0 8 0S3.56 2.015 3.56 4.5v1.833h-.494c-.727 0-1.316.597-1.316 1.334v7c0 .736.59 1.333 1.316 1.333h9.868c.727 0 1.316-.597 1.316-1.333v-7c0-.737-.59-1.334-1.316-1.334zm-6.25 4a1.329 1.329 0 0 1 1.084-1.318 1.313 1.313 0 0 1 1.468.854 1.342 1.342 0 0 1-.578 1.613V13a.662.662 0 0 1-.658.667.662.662 0 0 1-.658-.667v-1.518a1.333 1.333 0 0 1-.658-1.149zM5.204 4.5c0-1.565 1.252-2.833 2.796-2.833 1.544 0 2.796 1.268 2.796 2.833V6a.331.331 0 0 1-.329.333H5.533A.331.331 0 0 1 5.203 6V4.5z" fill-rule="nonzero"></path>
                    </svg>
                </div>
                <input type="text" class="moka-checkout-input" id="moka-checkout-cvc" placeholder="CVC">
                <div class="moka-checkout-input-icons">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <g fill="none" fill-rule="evenodd">
                            <path d="M0 0h24v24H0z"></path>
                            <g fill-rule="nonzero">
                                <path fill="#ADB5BD" d="M17.75 6.25a.25.25 0 0 1 .25.25v1.75a.251.251 0 0 1-.257.25H17.5a8.515 8.515 0 0 0-8.215 6.314.25.25 0 0 1-.241.186H2.5A2.5 2.5 0 0 1 0 12.5v-6a.25.25 0 0 1 .25-.25zM6.5 10.75h-3a.75.75 0 0 0 0 1.5h3a.75.75 0 0 0 0-1.5zm9-8.75A2.5 2.5 0 0 1 18 4.5a.25.25 0 0 1-.25.25H.25A.25.25 0 0 1 0 4.5 2.5 2.5 0 0 1 2.5 2z"></path>
                                <path fill="#495057" d="M17.5 10.5a6.5 6.5 0 1 1 0 13 6.5 6.5 0 0 1 0-13zm3.16 3.918c-.842 0-1.401.329-1.79.774l.689.77a1.35 1.35 0 0 1 1.048-.485c.422 0 .73.179.73.514 0 .347-.348.53-.796.53h-.593v1.04h.585c.493 0 .9.186.9.544 0 .372-.36.547-.804.547a1.52 1.52 0 0 1-1.096-.46l-.685.77c.407.479 1.052.749 1.84.749 1.027 0 1.993-.486 1.993-1.508 0-.536-.318-.941-.859-1.157.474-.222.752-.62.752-1.153 0-.89-.789-1.475-1.915-1.475zm-6.204.011-2.36.902v1.164l1.16-.434v3.558h1.2v-5.19zm2.35-.01c-.993 0-1.57.51-1.893.897l.711.803.06-.063c.263-.273.559-.506.996-.506.392 0 .678.255.678.639 0 .277-.13.529-.382.77l-1.796 1.733v.927h3.54v-1.098h-1.833l.941-.927c.537-.53.778-.916.778-1.526 0-.993-.708-1.65-1.8-1.65z"></path>
                            </g>
                        </g>
                    </svg>
                </div>
            </div>
            <div class="moka-checkout-message-container">
                <div class="moka-checkout-error-label">Geçersiz bir kart numarası girdiniz</div>
            </div>
        </div>
        <div class="moka-checkout-card">
            <div class="moka-checkout-card-body">
                <div class="moka-checkout-installment-content">Taksit seçenekleri kart numaranızı girdikten sonra görünecektir.</div>
            </div>
        </div>
        <div class="moka-checkout-card">
            <div class="moka-checkout-card-header">Taksit Seçenekleri</div>
            <div class="moka-checkout-card-body">
                <div class="moka-checkout-installment-list">
                    <label for="moka-checkout-installment-1" class="moka-checkout-installment-item">
                        <div class="moka-checkout-installment-text">
                            <div class="moka-checkout-installment-radio-item">
                                <input type="radio" name="moka-checkout-installment" class="moka-checkout-installment-radio-input" id="moka-checkout-installment-1" value="1" checked>
                                <div class="moka-checkout-installment-check">
                                    <svg width="12" height="12" viewBox="0 0 8 8" xmlns="http://www.w3.org/2000/svg">
                                        <path fill="white" fill-rule="nonzero" d="M1.829 6.825a.832.832 0 0 0 1.162.02l4.733-4.46a.833.833 0 1 0-1.142-1.211L2.44 5.076 1.434 4.06A.833.833 0 1 0 .25 5.232l1.578 1.593z"></path>
                                    </svg>
                                </div>
                            </div>
                            <span class="moka-checkout-installment-number">Tek Çekim</span>
                        </div>
                        <div class="moka-checkout-installment-total">₺135,00</div>
                    </label>
                    <label for="moka-checkout-installment-2" class="moka-checkout-installment-item">
                        <div class="moka-checkout-installment-text">
                            <div class="moka-checkout-installment-radio-item">
                                <input type="radio" name="moka-checkout-installment" class="moka-checkout-installment-radio-input" id="moka-checkout-installment-2" value="2">
                                <div class="moka-checkout-installment-check">
                                    <svg width="12" height="12" viewBox="0 0 8 8" xmlns="http://www.w3.org/2000/svg">
                                        <path fill="white" fill-rule="nonzero" d="M1.829 6.825a.832.832 0 0 0 1.162.02l4.733-4.46a.833.833 0 1 0-1.142-1.211L2.44 5.076 1.434 4.06A.833.833 0 1 0 .25 5.232l1.578 1.593z"></path>
                                    </svg>
                                </div>
                            </div>
                            <span class="moka-checkout-installment-number">2</span>
                            <span class="moka-checkout-installment-cross">x</span>
                            <span class="moka-checkout-installment-price">₺71,02</span>
                        </div>
                        <div class="moka-checkout-installment-total">₺142,04</div>
                    </label>
                    <label for="moka-checkout-installment-3" class="moka-checkout-installment-item">
                        <div class="moka-checkout-installment-text">
                            <div class="moka-checkout-installment-radio-item">
                                <input type="radio" name="moka-checkout-installment" class="moka-checkout-installment-radio-input" id="moka-checkout-installment-3" value="3">
                                <div class="moka-checkout-installment-check">
                                    <svg width="12" height="12" viewBox="0 0 8 8" xmlns="http://www.w3.org/2000/svg">
                                        <path fill="white" fill-rule="nonzero" d="M1.829 6.825a.832.832 0 0 0 1.162.02l4.733-4.46a.833.833 0 1 0-1.142-1.211L2.44 5.076 1.434 4.06A.833.833 0 1 0 .25 5.232l1.578 1.593z"></path>
                                    </svg>
                                </div>
                            </div>
                            <span class="moka-checkout-installment-number">3</span>
                            <span class="moka-checkout-installment-cross">x</span>
                            <span class="moka-checkout-installment-price">₺47,92</span>
                        </div>
                        <div class="moka-checkout-installment-total">₺143,76</div>
                    </label>
                </div>
            </div>
        </div>
        <div class="moka-checkout-button-container">
            <button type="submit" class="moka-checkout-button">135,00 TL ÖDE</button>
        </div>
        <div class="moka-checkout-credit-cards-container">
            <div class="moka-checkout-credit-card">
                <img src="assets/svg/advantage.svg" alt="Advantage" class="moka-checkout-credit-card__logo">
            </div>
            <div class="moka-checkout-credit-card">
                <img src="assets/svg/axess.svg" alt="Axess" class="moka-checkout-credit-card__logo">
            </div>
            <div class="moka-checkout-credit-card">
                <img src="assets/svg/bankkart-combo.svg" alt="BankkartCombo" class="moka-checkout-credit-card__logo">
            </div>
            <div class="moka-checkout-credit-card">
                <img src="assets/svg/bonus.svg" alt="Bonus" class="moka-checkout-credit-card__logo">
            </div>
            <div class="moka-checkout-credit-card">
                <img src="assets/svg/cardfinans.svg" alt="Cardfinans" class="moka-checkout-credit-card__logo">
            </div>
            <div class="moka-checkout-credit-card">
                <img src="assets/svg/maximum.svg" alt="Maximum" class="moka-checkout-credit-card__logo">
            </div>
            <div class="moka-checkout-credit-card">
                <img src="assets/svg/paraf.svg" alt="Paraf" class="moka-checkout-credit-card__logo">
            </div>
            <div class="moka-checkout-credit-card">
                <img src="assets/svg/saglam-kart.svg" alt="SaglamKart" class="moka-checkout-credit-card__logo">
            </div>
            <div class="moka-checkout-credit-card">
                <img src="assets/svg/world.svg" alt="World" class="moka-checkout-credit-card__logo">
            </div>
        </div>
    </div>

    <script src="assets/js/moka-checkout.js"></script>
</body>
</html>
